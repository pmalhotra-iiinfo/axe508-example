<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Calorie Tracker</title>
    <link rel="stylesheet" type="text/css" href="/resources/bower_components/pure/pure.css">
    <link rel="stylesheet" type="text/css" href="/resources/bower_components/pure/grids-responsive.css">
    <link rel="stylesheet" type="text/css" href="/resources/public/css/pure-theme.css">
    <link rel="stylesheet" type="text/css" href="/resources/public/css/calories-tracker.css">
</head>
<body class="pure-skin-theme" id="forgotPassword">

<div style="text-align: center; padding-bottom: 20px;">
    <img class="logo" src="/resources/img/logo.png">
    <h2>Calorie Tracker</h2>

    <div class="welcome-message" style="margin: 0 auto; width: 400px;">Helping you manage what you eat by measuring your
        calorie intake in a daily basis
    </div>
</div>

<main ng-controller="BaseFormCtrl">


    <div class="login-box">
        <div class="login-container">


            <form ng-submit="onLogin()" name="form" class="pure-form login-form" novalidate ng-controller="LoginCtrl">
                <fieldset class="pure-group">
                    <legend>Forgot Password?</legend>
                    <div class="form-field">
                        <span style="text-align: center">If you're having trouble logging into your account, please email <a href="mailto:administrator@calorietracker.com">administrator@calorietracker.com</a> to get assistance recovering your password</span>

                    </div>
                </fieldset>

            </form>

        </div>

    </div>



</main>

<script type="text/javascript" data-main="/resources/public/js/run-loggin-app"
        src="/resources/bower_components/requirejs/require.js"></script>


</body>
</html>
